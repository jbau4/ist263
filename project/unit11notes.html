<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 11 Notes</title>
    </head>
    
        <!--script tag is used for adding java script to html-->
        <script>
            function Sayhello() {
            alert('Hello World');
            }
            function Secondfunction() {
                alert('Secondalert');
            }

            function Thirdfunction() {
                alert('Thirdalert');
            }
        </script>
        <body onload="Sayhello();">
            <!--This onload is telling our named code to run (need paranthesis and semi colon for correct form)-->
            <p>Lorem Ipsum </p>
            <a href="http://www.google.com" onclick="Secondfunction();">Google</a>
            <a href="" onclick="ThirdFunction();"> Another Link</a>
    </body>
</html>
